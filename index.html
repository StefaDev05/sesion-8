<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer página en Github pages</title>

    <!-- Estilos dentro del bloque <style> -->
    <style>
        /* Estilos para el título */
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        /* Estilos para el párrafo */
        p {
            color: #333333;
            font-size: 18px;
            text-align: justify;
            line-height: 1.6;
            margin: 20px;
        }

        /* Estilos para la imagen */
        .imagen-centro {
            width: 50%;
            max-width: 300px;
            height: auto;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>

</head>
<body>

    <h1>Bienvenidos a mi página</h1>

    <p>
        Esta es una página HTML sencilla. Los estilos fueron agregados en línea.
    </p>

    <img src="welcome.jpg" alt="Imagen de bienvenida" class="imagen-centro">

</body>
</html>
